plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}
group = 'org.cradle'
version = '1.3.5'

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.cradle'
            artifactId = 'utils'
            version = '1.3.5'
            from components.java
        }
    }
}
dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
}

jar {
    manifest {
        attributes("Implementation-Title": "utils","Implementation-Version": "1.3.5")
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')